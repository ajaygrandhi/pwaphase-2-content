<!DOCTYPE html>
<html>
<head>
	<title>Resume Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main">
	<div class="sub">
		<h1>Carrer Objective</h1>
		<label for="carrer">
		<select id="carrer" name="carrer">
			<option>select your carrer objective</option>
			<option>To work in an environment where can i utilized my skills </option>
		</select></label>
	</div >
	<div class="sub-1">
		<h1>Personal Details</h1>
		<label for="name">
		<input type="text" name="Name" id="Name" placeholder="enter your name" required></label><br>

<label for="number">
		<input type="number" name="Number" id="Number" placeholder="enter your mobile number" required></label><br>

<label for="email">
		<input type="Email" name="Email" id="Email" placeholder="enter your Email" required></label><br>
	</div>
	<div class="sub-1">
		<h1>post graduate Details</h1>
		<h3>select degree</h3>

<label for="pdegree">
		<select id="pdegree" name="pdegree">
			<option>MCA</option>
			<option>M Tech</option>
		</select></label><br>

<label for="pName">
		<input type="text" name="pName" id="pname" placeholder="enter your college name" ></label><br>
		
<label for="ppercentage">
		<input type="number" name="ppercentage" id="ppercentage" placeholder="enter your percentage" ></label><br>

<label for="pyear">
		<input type="text" name="pyear" id="pyear" placeholder="enter your Year of Passing" ></label><br>
	</div>
	<div class="sub-1">
		<h1>Under graduation Details</h1>
		<h3>select degree</h3>

<label for="udegree">
		<select id="udegree" name="udegree">
			<option>B.Tech</option>
			<option>B.Com</option>
			<option>B.sc</option>
		</select></label><br>

<label for="uName">
		<input type="text" name="uName" id="uname" placeholder="enter your college name" ></label><br>

<label for="upercentage">
		<input type="number" name="upercentage" id="upercentage" placeholder="enter your percentage" ></label><br>

<label for="uyear">
		<input type="text" name="uyear" id="uyear" placeholder="uenter your Year of Passing" ></label><br>
	</div>
	<div class="sub-1">
		<h1>Intermediate/diplmo details</h1>
		<h3>select inter details</h3>

<label for="idegree">
		<select id="idegree" name="idegree">
			<option>MPC</option>
			<option>MEC</option>
			<option>CEC</option>
			<option>BPC</option>
		</select></label><br>

<label for="iName">
		<input type="text" name="iName" id="iname" placeholder="enter your college name" ></label><br>

<label for="ipercentage">
		<input type="number" name="ipercentage" id="ipercentage" placeholder="enter your percentage" ></label><br>

<label for="iyear">
		<input type="text" name="iyear" id="iyear" placeholder="uenter your Year of Passing" ></label><br>
		
	</div>
	<div class="sub-1">
		
		<h1>SSC Details</h1>
		<h3>select syllabus type</h3>

<label for="sdegree">
		<select id="sdegree" name="sdegree">
			<option>state</option>
			<option>cbsc</option>
		</select></label><br>

<label for="sname">
		<input type="text" name="sname" id="sname" placeholder="enter your college name" ></label><br>

<label for="spercentage">
		<input type="number" name="spercentage" id="spercentage" placeholder="enter your percentage" ></label><br>

<label for="syear">
		<input type="text" name="syear" id="syear" placeholder="uenter your Year of Passing"></label><br>
	</div>
</div>
<label for="submit">	<button type="button" id="button" name="button" onclick="submitdata()">submit</button></label>
</body>

<script type="text/javascript">
function submitdata() {

	var carrer=document.getElementById("carrer").value;

	var name=document.getElementById("Name").value;

	var number=document.getElementById("Number").value;

	var email=document.getElementById("Email").value;

	var pdegree=document.getElementById("pdegree").value;

	var pname=document.getElementById("pname").value;

	var ppercentage=document.getElementById("ppercentage").value;

	var pyear=document.getElementById("pyear").value;

	var udegree=document.getElementById("udegree").value;

	var uname=document.getElementById("uname").value;

	var upercentage=document.getElementById("upercentage").value;

	var uyear=document.getElementById("uyear").value;

	var idegree=document.getElementById("idegree").value;

	var iname=document.getElementById("iname").value;

	var ipercentage=document.getElementById("ipercentage").value;

	var iyear=document.getElementById("iyear").value;

	var sdegree=document.getElementById("sdegree").value;

	var sname=document.getElementById("sname").value;

	var spercentage=document.getElementById("spercentage").value;

	var syear=document.getElementById("syear").value;

	var indexedDB = window.indexedDB || window.mozIndexedDB || window.msIndexedDB|| window.webkitIndexedDB;
	indexedDB ? console.log("success") : console.log("failure");
	var request=indexedDB.open("database",1);

	var store;
	var open;
	var tx;
	var result;

	request.onupgradeneeded = function(e){
		open = e.target.result;
		store = open.createObjectStore("resumedata",{keyPath:"name"});
		console.log(store);
	}
	request.onerror = function(e){
		console.log("error"+e);

	}
	request.onsuccess=function(e){
		open=e.target.result;
		tx=open.transaction("resumedata","readwrite");
		store=tx.objectStore("resumedata");
	
	store.put({



			carrer:carrer,
			name:name,
			 number:number,
			 email:email,
			education:[
			{
				degree:pdegree,
				name:pname,
				percentage:ppercentage,
				year:pyear
			},
			{

				degree:udegree,
				name:uname,
				percentage:upercentage,
				year:uyear

			},
			{

				degree:idegree,
				name:iname,
				percentage:ipercentage,
				year:iyear

			},
			{

				degree:sdegree,
				name:sname,
				percentage:spercentage,
				year:syear
			}
			]

		});
	}
window.open("index.html","_self");
}
</script>
</html>
